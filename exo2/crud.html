<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CRUD Users</title>
</head>
<body>

<h1>Gestion des utilisateurs</h1>

<h2>Créer un utilisateur</h2>
<form method="POST" action="/users">
  <input name="username" placeholder="username" required>
  <input name="password" placeholder="password" required>
  <button type="submit">Créer</button>
</form>

<h2>Liste des utilisateurs</h2>

<ul>
  {% for user in users %}
    <li>
      ID {{ user.id }} — {{ user.username }}

      <form method="POST" action="/users/{{ user.id }}/delete" style="display:inline">
        <button></button>
      </form>

      <form method="POST" action="/users/{{ user.id }}/update" style="display:inline">
        <input name="username" placeholder="nouveau username" required>
        <input name="password" placeholder="nouveau password" required>
        <button></button>
      </form>
    </li>
  {% endfor %}
</ul>

</body>
</html>
