<!DOCTYPE html>
<html>
<body>
<h1>Utilisateurs</h1>
<ul id="users"></ul>

<script>
fetch("/api/users") 
  .then(r => r.json())
  .then(users => {
    const ul = document.getElementById("users");
    users.forEach(u => {
      const li = document.createElement("li");
      li.textContent = u.name;
      ul.appendChild(li);
    });
  });
</script>
</body>
</html>
