version: "3.9"

services:
  postgres:
    image: postgres:15
    env_file:
      - docker/postgres.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_net

  pgadmin:
    build:
      context: .
      dockerfile: docker/pgadmin.dockerfile
    env_file:
      - docker/pgadmin.env
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - app_net

  backend:
    build:
      context: .
      dockerfile: docker/backend.dockerfile
    env_file:
      - docker/backend.env
    depends_on:
      - postgres
    networks:
      - app_net

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.dockerfile
    env_file:
      - docker/frontend.env
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app_net

volumes:
  postgres_data:

networks:
  app_net:
