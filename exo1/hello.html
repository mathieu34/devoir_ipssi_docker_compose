<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
</head>
<body>
  <h1 id="msg">Loading...</h1>

  <script>
    fetch("/api/hello")
      .then(res => res.json())
      .then(data => {
        document.getElementById("msg").innerText = data.message;
      });
  </script>
</body>
</html>
